

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
    
        <app-navbar></app-navbar>
     
    </mat-sidenav>
    <mat-grid-list cols="2" rowHeight="50px"  class="Mianhead">
        <mat-grid-tile>
        
          <div>
            <h1>Welcome To B<span>i</span>keWo</h1>
          </div>
        </mat-grid-tile>
      
        <mat-grid-tile>

          <div id="Dlogo">
          
          <a href="#"> <img [src]="Ulogo" alt="..Logo" ></a> 
          
          </div>&nbsp;&nbsp;&nbsp;
  
        <div class="userHeaing">
            <h2><a href="#">admin</a></h2>
        </div>
        </mat-grid-tile>
    
          </mat-grid-list>

          <mat-card class="mat-elevation-z4">
              <mat-card class="mat-elevation-z8">
              <mat-grid-list cols="2" rowHeight="50px">
                <mat-grid-tile> <h1 class="display-4">OEM PURCHASE LIST</h1></mat-grid-tile>
                <mat-grid-tile> <a mat-raised-button href="#" class="mat-elevation-z20 " routerLink="/OEMpurchase"><mat-icon > add </mat-icon> Add OEM PURCHASE</a></mat-grid-tile>
  
             
             
              </mat-grid-list>
              <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="Model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let row"> {{row.Model}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Battery">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Battery</th>
                    <td mat-cell *matCellDef="let row"> {{row.Battery}}</td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                    <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <!-- <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>OEMname</th>
                    <td mat-cell *matCellDef="let row"> {{row.OEMname}} </td>
                  </ng-container>
                 
                  <ng-container matColumnDef="NoFpurchases">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Purchases</th>
                    <td mat-cell *matCellDef="let row"> {{row.NoFpurchases}} </td>
                  </ng-container> -->
                  <!-- <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
                  </ng-container> -->
                  <!-- <ng-container matColumnDef="Pincode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
                    <td mat-cell *matCellDef="let row"> {{row.Pincode}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="OEM">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> OEM</th>
                    <td mat-cell *matCellDef="let row"> {{row.OEM}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                  </ng-container>
           
                  <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Edit </th>
                    <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2" color="primary" (click)=" openDialog(row)"><mat-icon>edit</mat-icon></button></td>
                  </ng-container>
             
                  <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                    <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2"  color="warn" (click)="OemPurchaseDelete(row.id)"><mat-icon>delete</mat-icon></button></td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
                    
            
              </mat-card>
          </mat-card>
  
    </mat-sidenav-container>
