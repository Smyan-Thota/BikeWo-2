
<mat-sidenav-container>

  <mat-sidenav mode="side" opened>
  
      <app-navbar></app-navbar>
  </mat-sidenav>
  <mat-grid-list cols="2" rowHeight="50px"  class="Mianhead">
    <mat-grid-tile>
    
      <div>
        <h1>Welcome To B<span>i</span>keWo</h1>
      </div>
    </mat-grid-tile>
  
    <mat-grid-tile>

      <div id="Dlogo">
      
      <a href="#"> <img [src]="Ulogo" alt="..Logo" ></a> 
      
      </div>&nbsp;&nbsp;&nbsp;

    <div class="userHeaing">
        <h2><a href="#">admin</a></h2>
    </div>
    </mat-grid-tile>

      </mat-grid-list>


<mat-dialog-content class="mat-typography">
  <mat-card class="mat-elevation-z4">
    <mat-card class="mat-elevation-z8">
        <h1 class="display-4">Items Creation</h1>
        <form [formGroup]="Invertory">
            <mat-grid-list cols="3" rowHeight="120px">
                <mat-grid-tile>
                       <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>itemiD</mat-label>
              <input type="text" matInput
                   placeholder="name" formControlName="itemiD">
                     <mat-hint>Item id!</mat-hint>
          
            </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Item Name</mat-label>
                        <input  matInput type="number" class="example-right-align"
                               placeholder="EnterNumber" formControlName="itemname"  maxlength="10" >
                        <mat-hint>item name!</mat-hint>

                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Quantity</mat-label>
                        <input type="email" matInput 
                               placeholder="Ex. pat@example.com" formControlName="Quantity">
                        <mat-hint>Enter quantity!</mat-hint>
                   
                      </mat-form-field>
                </mat-grid-tile>
            
              </mat-grid-list>
              <mat-grid-list cols="3" rowHeight="120px">
                <mat-grid-tile>
                       <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Price</mat-label>
              <input type="adderss" matInput 
                     placeholder="Enter adderss" formControlName="price">
                     <mat-hint>price!</mat-hint>
         
            </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Reorder Quantity</mat-label>
                        <input type="text" matInput 
                               placeholder="Enter reorder stock" formControlName="reorder">
                        <mat-hint>Reorder Quantity!</mat-hint>
                      
                      </mat-form-field>
                 
                </mat-grid-tile>
                <mat-grid-tile>
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Comment</mat-label>
                 
                      <input type="text" matInput  
                             placeholder="remarks" formControlName="massage">
                      <mat-hint> remarks !</mat-hint>

                      
                    </mat-form-field>
              </mat-grid-tile>
            
              </mat-grid-list>
           
              <a mat-raised-button color="primary" type="button" (click)="submited()">Submit</a>&nbsp;
              <a mat-raised-button  color="warn" routerLink="/InventoryList">cancel</a>
          </form>
    </mat-card>
</mat-card>
</mat-dialog-content>
