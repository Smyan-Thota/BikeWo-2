

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
    
        <app-navbar></app-navbar>
     
    </mat-sidenav>
    <mat-grid-list cols="2" rowHeight="50px"  class="Mianhead">
        <mat-grid-tile>
        
          <div>
            <h1>Welcome To B<span>i</span>keWo</h1>
          </div>
        </mat-grid-tile>
      
        <mat-grid-tile>

          <div id="Dlogo">
          
          <a href="#"> <img [src]="Ulogo" alt="..Logo" ></a> 
          
          </div>&nbsp;&nbsp;&nbsp;
  
        <div class="userHeaing">
            <h2><a href="#">admin</a></h2>
        </div>
        </mat-grid-tile>
    
          </mat-grid-list>
    <mat-card class="mat-elevation-z4">
        <mat-card class="mat-elevation-z8">
        <mat-grid-list cols="2" rowHeight="50px">
          <mat-grid-tile> <h1 class="display-4">Inventroy</h1></mat-grid-tile>
          <mat-grid-tile> <a mat-raised-button href="#" class="mat-elevation-z20 " routerLink="/Inventory"><mat-icon > add </mat-icon> Add Items</a></mat-grid-tile>

       
        </mat-grid-list>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="itemiD">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Item ID </th>
              <td mat-cell *matCellDef="let row"> {{row.itemiD}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="itemname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Item name </th>
              <td mat-cell *matCellDef="let row"> {{row.itemname}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
           
            <ng-container matColumnDef="reorder">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Reorder Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.reorder}} </td>
            </ng-container>
       
       
            <ng-container matColumnDef="massage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
              <td mat-cell *matCellDef="let row"> {{row.massage}} </td>
            </ng-container>
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Edit </th>
              <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2" color="primary" ><mat-icon>edit</mat-icon></button></td>
            </ng-container>
       
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2"  color="warn" (click)="deletproduct(row.id)"><mat-icon>delete</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
              
      
        </mat-card>
    </mat-card>

</mat-sidenav-container>
