
<mat-sidenav-container>

    <mat-sidenav mode="side" opened>
      
      <app-navbar></app-navbar>
  </mat-sidenav>
  <div class="Mianhead">
    <h1>Welcome To B<span>i</span>keWo</h1>
  </div>
          <mat-card class="mat-elevation-z4">
              <mat-card class="mat-elevation-z8">
              <mat-grid-list cols="4" rowHeight="67px">
                <mat-grid-tile> <h1 class="display-4">Reports</h1></mat-grid-tile>
                <mat-grid-tile> 
                    <mat-form-field color="accent" appearance="fill">
                        <mat-label >Select From Date</mat-label>
                        <input matInput [matDatepicker]="picker1" readonly>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 ></mat-datepicker>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile> 
                    <mat-form-field color="accent" appearance="fill">
                        <mat-label >To date</mat-label>
                        <input matInput [matDatepicker]="picker2" readonly>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2 ></mat-datepicker>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Select an option</mat-label>
                        <mat-select [(value)]="selected">
                          <mat-option>None</mat-option>
                          <mat-option value="DealerReport"><a  routerLink="/DealerReports">Dealer</a></mat-option>
                          <mat-option value="MaintenanceReports">Maintenance</mat-option>
                          <mat-option value="salesReports" >Sales</mat-option>
                          <mat-option routerLink="/DealerReports">Users</mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-grid-tile>
              </mat-grid-list>
              </mat-card>
     
                <router-outlet></router-outlet>
    
          </mat-card>
  
    </mat-sidenav-container>
