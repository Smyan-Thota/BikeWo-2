

<mat-sidenav-container>

    <mat-sidenav mode="side" opened>
      
      <app-navbar></app-navbar>
  </mat-sidenav>
  <div class="Mianhead">
    <h1>Welcome To B<span>i</span>keWo</h1>
  </div>
          <mat-card class="mat-elevation-z4">
              <mat-card class="mat-elevation-z8">
              <mat-grid-list cols="2" rowHeight="50px">
                <mat-grid-tile> <h1 class="display-4">Users List</h1></mat-grid-tile>
                <mat-grid-tile> <a mat-raised-button href="#" class="mat-elevation-z20 " routerLink="/uList"><mat-icon > add </mat-icon> Add User</a></mat-grid-tile>
              </mat-grid-list>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-button mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.DealerName}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef> contact </th>
                        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                      </ng-container>
                    
  
                      <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef> address </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef  > Status</th>
                          <td  mat-cell *matCellDef="let element"><mat-slide-toggle></mat-slide-toggle></td>
                        </ng-container>
                        <ng-container matColumnDef="Adminprimition">
                          <th mat-header-cell *matHeaderCellDef  >Admin Permission</th>
                          <td  mat-cell *matCellDef="let element"><mat-checkbox class="example-margin"></mat-checkbox></td>
                        </ng-container>
                        <ng-container matColumnDef="userpermission">
                            <th mat-header-cell *matHeaderCellDef  >User Permission</th>
                            <td  mat-cell *matCellDef="let element"><mat-checkbox class="example-margin"></mat-checkbox></td>
                          </ng-container>
                          <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header > Edit </th>
                            <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2" color="primary" ><mat-icon>edit</mat-icon></button></td>
                          </ng-container>
                     
                          <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                            <td mat-cell *matCellDef="let row"><button mat-icon-button class="mat-elevation-z2"  color="warn"><mat-icon>delete</mat-icon></button></td>
                          </ng-container>
                      <tr mat-header-row *matHeaderRowDef="DealerComponent"></tr>
                      <tr mat-row *matRowDef="let row; columns: DealerComponent;"></tr>
                    </table>
                    
            
              </mat-card>
          </mat-card>
  
    </mat-sidenav-container>
